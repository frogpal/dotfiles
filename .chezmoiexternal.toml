# zsh plugins

[".config/zsh/plugins/zsh-autosuggestions"]
type = "git-repo"
url = "https://github.com/zsh-users/zsh-autosuggestions.git"
refreshPeriod = "168h"

[".config/zsh/plugins/zsh-syntax-highlighting"]
type = "git-repo"
url = "https://github.com/zsh-users/zsh-syntax-highlighting.git"
refreshPeriod = "168h"

[".config/zsh/plugins/colored-man-pages.plugin.zsh"]
type = "file"
url = "https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/refs/heads/master/plugins/colored-man-pages/colored-man-pages.plugin.zsh"
refreshPeriod = "168h"

# Catppuccin themes

[".vim/colors/catppuccin_mocha.vim"]
type = "file"
url = "https://raw.githubusercontent.com/catppuccin/vim/refs/heads/main/colors/catppuccin_mocha.vim"
refreshPeriod = "168h"

[".config/qBittorrent/catppuccin-mocha.qbtheme"]
type = "file"
url = {{ gitHubLatestReleaseAssetURL "catppuccin/qbittorrent" "catppuccin-mocha.qbtheme" | quote }}
